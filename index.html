<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form Validator</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet"> 
</head>
<body>
   <div class="screen">

      <div class="leftside"></div>

      <div class="rightside">
         <div class="form">
            <h1>Crie uma conta</h1>
            <p>A validação de seus dados foi feita inteiramente em Javascript! :)</p>
            <form method="POST" class="b7validator" action="register.php">
               <label>
                  <input type="text" name="nome" placeholder="Nome de usuário" data-rules="required&min=5">
               </label>
               <label>
                  <input type="text" name="email" placeholder="Email"  data-rules="required&email">
               </label>
               <label>
                  <input type="password" name="password" placeholder="Senha"  data-rules="required&min=8">
               </label>
               <label>
                  <input type="submit" value="Criar conta" id="submits">
               </label>
            </form>

            <div class="login">
               Já tem uma conta? <a href="">Faça o login</a>
            </div>
         </div>
         <div class="copyright">Baseado em um template de <a href="https://www.jimraptis.com/?ref=dribbble" target="_blank">Jim Raptis</a></div>
      </div>
   </div>
</body>
</html>
